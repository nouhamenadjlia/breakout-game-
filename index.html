<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/grid.css">
   
</head>
<body>
    <section class="game" id="game">
        <button id="rules-btn" class="btn rules-btn">Règles de jeu</button>
        <div id="rules" class="rules">
            <h2>Règles du jeu</h2>
            <p>Utilisez les touches gauche ◄ et droite ► du clavier ou la souris pour diriger la planche <br>
                La balle doit rebondir sur la planche pour rentrer briser les briques</p>
            <p>Si elle tombe à même le sol, vous perdez une vie. Le jeu s'arrete dès que vous n'avez plus de vie</p>
            <button id="close-btn" class="btn close-btn">Quitter</button>
        </div>
        
        <div class="sound-container">
            <img src="assets/image/sound_on.png" alt="Sound Image" id="sound">
        </div>
        
        <div id="game-over">
            <img src="assets/image/you-won.png" alt="" id="you-won">
            <img src="assets/image/game-over.png" alt="" id="you-lose">
            <div id="restart" >Rejouer</div>
        </div>

        <canvas id="myCanvas" width="600" height="500"></canvas>
        <button onclick="playGame();" id = "start">Lancer le jeu</button>
    </section>

   
    <script type="text/javascript" src="assets/js/components.js"></script>
    <script type="text/javascript" src="assets/js/functions.js"></script>
    <script type="text/javascript" src="assets/js/game.js"></script>
</body>
</html>
